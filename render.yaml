services:
  # Backend Service
  - type: web
    name: himath-backend
    env: node
    buildCommand: cd backEnd && npm install
    startCommand: cd backEnd && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        sync: false  # Set manually in Render Dashboard
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true  # Render sẽ tự generate
      - key: FRONTEND_URL
        sync: false  # Set sau khi deploy frontend

  # Frontend Static Site
  - type: web
    name: himath-frontend
    env: static
    buildCommand: ""  # Static site không cần build
    staticPublishPath: frontEnd
    envVars:
      - key: API_BASE_URL
        sync: false  # Set manually nếu cần

